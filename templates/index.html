<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Cupcakes</title>
</head>
<body>
    <h1>Cupcakes</h1>
    <!-- <ul>
        {% for cupcake in cupcakes %}
        <li>{{cupcake.flavor}}</li>
        {% endfor %}
    </ul> -->

    <ul class="cupcakes-list">
    </ul>

    <form class="cupcake-form">
        <div>
            <label for="flavor">Flavor: </label>
            <input type="text" id="flavor" name="flavor">
        </div>
        <div>
            <label for="size" class="cupcake-size">Size: </label>
            <input type="text" id="size" name="size">
        </div>
        <div>
            <label for="rating">Rating: </label>
            <input type="number" id="rating" name="rating">
        </div>
        <div>
            <label for="image">Image: </label>
            <input type="text" id="image" name="image">
        </div>
        <button>Submit</button>
    
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/static/cupcakes.js"></script>

</body>
</html>
